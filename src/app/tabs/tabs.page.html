<ion-header [translucent]="true" class="header">
  <ion-toolbar style="color: #0c3b2E; font-family:Poppins, sans-serif;font-size: 20px;font-style: bold;text-align: start;justify-content: start;">
    <ion-title style="justify-content: center;text-align: center;">
      Retail App
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1" href="/tab/tabs/tab1">
      <ion-icon aria-hidden="true" name="home"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tab/tabs/tab2">
      <ion-icon aria-hidden="true" name="add"></ion-icon>
      <ion-label>List Product</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tab/tabs/tab3">
      <ion-icon aria-hidden="true" name="person-add"></ion-icon>
      <ion-label>Add New Users</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab4" href="/tab/tabs/tab4">
      <ion-icon aria-hidden="true" name="settings-outline"></ion-icon>
      
      <ion-label>Setting</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
