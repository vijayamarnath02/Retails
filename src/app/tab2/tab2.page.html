<ion-content class="ion-padding">
  <div style="margin-top: 40px;">
    <ion-searchbar animated="true" placeholder="Search By ProductId" (ionInput)="onSearch($event)"></ion-searchbar>
  </div>

  <ion-list>
    <ion-item *ngFor="let product of productlist;index as i">
      <ion-label>
        <div
          style="display: flex;flex-direction: row;padding: 20px;justify-content: space-between;align-items: center;text-align: center;">
          <h6>{{i+1}}</h6>
          <p>{{ product.name }}</p>
          <p>{{product.Quantity}}</p>
          <p>{{product.symbol}}</p>
          <p>{{product.productid}}</p>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
